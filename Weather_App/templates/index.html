<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
  <header>
    <form action="" method="POST">
      {% csrf_token %}
        <i class="fa fa-map-marker" aria-hidden="true" style="font-size:28px;"></i>
        <input type="text" name="searchfield" autocomplete="off" class="search-box" placeholder="Search for a city..." >                                       
    <form>       
  </header>
  <article class="widget">
    <div class="weatherIcon"><i class="wi wi-day-cloudy"></i></div>
    <div class="weatherInfo">
      <div class="temperature"><span>{{temperature}}&deg;c</span></div>
      <div class="description">    
        <div class="weatherCondition">{{description}}</div>    
        <div class="place">{{city}},{{country}}</div>  
        <div class="weatherCondition">{{error}}</div>    
      </div>
      <div class="description">    
        <span><img src="http://openweathermap.org/img/w/{{icon}}.png"></span>
      </div>
    </div>
    <div class="date">{{date}},{{time}}</div>

  </article>
  
  
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
  
  <p><a href="https://codepen.io/nerios/full/jWjmby/">Inspired by: https://codepen.io/nerios/full/jWjmby/. Implemented using FlexBox.</a>
  </p>

</body>
</html>
